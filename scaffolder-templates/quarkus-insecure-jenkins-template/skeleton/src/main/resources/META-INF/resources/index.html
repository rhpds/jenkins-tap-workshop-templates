<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware Simulation - Matrix Theme</title>
    <style>
        @keyframes matrixRain {
            from {
                color: black;
            }
            to {
                color: #0F0;
            }
        }

        body {
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: #0F0;
        }

        h1 {
            font-size: 4em; /* Increased from 2em */
            position: absolute;
            top: 40%; /* Adjusted for better centering with the larger text */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: matrixRain 1s infinite;
        }

        p {
            font-size: 2em; /* Increased from 1.2em */
            position: absolute;
            top: 55%; /* Adjusted spacing between the heading and paragraph */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: matrixRain 1s infinite;
        }

        .code {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                black,
                black 100px,
                #013220 100px,
                #013220 103px
            );
            overflow: hidden;
        }

        .code::after {
            content: '010101010001110101010101001010101010101110001010101010101011100101010101010011010101010111010101010101001010101010101110010101010101010111001010101010100101010101010111001010101011010101010101010010101010101011100101010101011101010101010101001010101010101110010101010101010111010101010101001010101010101110001010101010101011100101010101010011010101010111';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            white-space: nowrap;
            line-height: 1.5em;
            font-size: 16px;
            animation: matrixRain 10s infinite linear;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="code"></div>
    <h1>This is a ransomware attack.</h1>
    <p>All your files are now hostage.</p>
</body>
</html>
